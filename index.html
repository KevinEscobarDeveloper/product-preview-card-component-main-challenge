<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./css/styles.css" rel="stylesheet" />

    <title>
      Frontend Mentor | Product preview card component @Kevin Escobar Dev
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="image-container">
          <img src="./images//image-product-desktop.jpg" />
        </div>
        <div class="content-container">
          <p class="title">PERFUME</p>
          <h1 class="discount-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="discount-container">
            <h1>$149.99</h1>
            <h3 class="discount-price">$169.99</h3>
          </div>

          <div class="btn-container">
            <button class="btn-sent">
              <img src="./images//icon-cart.svg" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@Kevin Escobar Dev</a>.
    </div>
  </body>
</html>
